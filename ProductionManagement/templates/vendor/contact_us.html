{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Contact Us</h1>
    <div class="notifications">
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Contact</button>
    </form>    
</div>
{% endblock %}
